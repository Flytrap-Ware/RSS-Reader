version: "3"

services:
  balancer:
    image: nginx
    container_name: balancer
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - was-dev

  was-dev:
    image: ghcr.io/flytrap-ware/rss-reader:release
    ports:
      - "8080:8080"
    container_name: was-dev

  redis:
    image: redis:latest
    restart: always
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data/redis

volumes:
  redis-data:
